</head>

<body style="background-color: rgb(182, 49, 182);">
  <form action="envioOk.html" method="get">
    <h3>Examen filosofia</h3>
    <table class="default">
<section>
    <span>Información personal:</span>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
    <input class="controls" type="text" name="fecha" id="fecha" placeholder="Ingrese la fecha de hoy">
    <input class="controls" type="text" name="DNI" id="DNI" placeholder="Ingrese su DNI">
    <p>Año de nacimiento: <input type="number" name="nacido" min="1930"></p>  
    <p>
      </select>
      <label for="number">
        <span>:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="text" id="casa" name="domicilio" required="required">
    </p>
    <p>¿Qué autor pertenece al racionalismo?:
        <input type="radio" name="hm" value="bueno"> Hume
        <input type="radio" name="hm" value="regular"> Descartes
        <input type="radio" name="hm" value="bien"> Platón
        <input type="radio" name="hm" value="mal"> Maquiavelo
      </p>
      <p>
      <label for="autores">
        <span>¿A qué movimiento pertenece Hume?</span>
      </label>
      <select id="autores" name="usertime">
        <option value="">--</option>
        <option value="poco">Ilustración</option>
        <option value="medio">Renacimiento</option>
        <option value="mucho">Edad moderna</option>
      </select>
    </p>
    <p>
      <label for="pregunta">
        <span>¿En qué consiste el voluntarismo divino para Guillermo de Occam?</span>
        <strong><abbr title="required" required="required">*</abbr></strong>
      </label>
      <textarea id="content" name="pregunta" cols="60" rows="5" required="required"></textarea>
    </p>
</section>
<p>
  <input type="submit" value="Enviar" />
  <input type="submit" value="Rehacer" />
</p>
</form>
