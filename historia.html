<!doctype html>
<html lang="ES-es">

<head>
    <title>
        HISTORIA
    </title>
    <meta charset="utf-8">
    <link href="3821524.png" rel="icon" type="image/png">
    <link href="color.css" rel="stylesheet" type="text/css">
</head>

<body>
  <form action="index.html" method="get">
    <h3>CUESTIONARIO HISTIORIA</h3>
    <table class="default">
<section>
    <span>Información personal:</span>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
    <input class="controls" type="text" name="fecha" id="fecha" placeholder="Ingrese la fecha de hoy">
    <input class="controls" type="text" name="DNI" id="DNI" placeholder="Ingrese su DNI">
    <p>Año de nacimiento: <input type="number" name="nacido" min="1930"></p>  
    <p>
      </select>
      <label for="number">
        <span>:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="text" id="casa" name="domicilio" required="required">
    </p>
    <p>¿En que año fué la revolución francesa?:
        <input type="radio" name="hm" value="bueno"> 1879
        <input type="radio" name="hm" value="regular"> 1789
        <input type="radio" name="hm" value="bien"> 1900
        <input type="radio" name="hm" value="mal"> 1780
      </p>
      <p>
      <label for="autores">
        <span>¿Qué suceso ocurrió en 1909?</span>
      </label>
      <select id="autores" name="usertime">
        <option value="">--</option>
        <option value="poco">Semana tragica</option>
        <option value="medio">Desastre de la armada invencible</option>
        <option value="mucho">Decreto de nueva planta en cataluña</option>
      </select>
    </p>
    <p>
      <label for="pregunta">
        <span>Desarrollame la construcción del estado liberal</span>
        <strong><abbr title="required" required="required">*</abbr></strong>
      </label>
      <textarea id="content" name="pregunta" cols="60" rows="5" required="required"></textarea>
    </p>
</section>
<p>
  <input type="submit" value="Enviar" />
  <input type="submit" value="Rehacer" />
</p>
</form> 
</body>
</html>
