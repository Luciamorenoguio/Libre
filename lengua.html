<!doctype html>
<html lang="ES-es">

<head>
    <title>
        LENGUA
    </title>
    <meta charset="utf-8">
    <link href="lengua.png" rel="icon" type="image/png">
    <link href="color.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color: rgb(55, 55, 228);">
  <form action="index.html" method="get">
    <h3>CUESTIONARIO LENGUA</h3>
    <table class="default">
<section>
    <span>Información personal:</span>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
    <input class="controls" type="text" name="fecha" id="fecha" placeholder="Ingrese la fecha de hoy">
    <input class="controls" type="text" name="DNI" id="DNI" placeholder="Ingrese su DNI">
    <p>Año de nacimiento: <input type="number" name="nacido" min="1930"></p>  
    <p>
      </select>
      <label for="number">
        <span>¿En qué lugar se reunieron para conmemorar el tercer centenario de Góngora?:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="text" id="casa" name="domicilio" required="required">
    </p>
    <p>¿En que año se escribió la antología de la poesía española contemporánea?:
        <input type="radio" name="hm" value="bueno"> 1940
        <input type="radio" name="hm" value="regular"> 1928
        <input type="radio" name="hm" value="bien"> 1932
        <input type="radio" name="hm" value="mal"> 1960
      </p>
      <p>
      <label for="autores">
        <span>¿Quien escribio Bodas de Sangre?</span>
      </label>
      <select id="autores" name="usertime">
        <option value="">--</option>
        <option value="poco">Federico Garcia Lorca</option>
        <option value="medio">Antonio Machado</option>
        <option value="mucho">Gerardo Diego</option>
      </select>
    </p>
    <p>
      <label for="pregunta">
        <span>Desarrollame la generación del 27</span>
        <strong><abbr title="required" required="required">*</abbr></strong>
      </label>
      <textarea id="content" name="pregunta" cols="60" rows="5" required="required"></textarea>
    </p>
    <p>
      <label for="pregunta">
        <span>¿En que lugar se reunieron para conmemrorar el tercer centenario de la muerte de Góngora?</span>
        <strong><abbr title="required" required="required">*</abbr></strong>
      </label>
      <textarea id="content" name="pregunta" cols="60" rows="5" required="required"></textarea>

    </p>
</section>
<p>
  <input type="submit" value="Enviar" />
  <input type="submit" value="Rehacer" />
</p>
</form> 
</body>
</html>
